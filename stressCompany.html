			<script>
				function showHide(pShow,pHide1,pHide2,pHide3){
					$('#' + pShow).show();
					$('#' + pHide1).hide();
					$('#' + pHide2).hide();
					$('#' + pHide3).hide();
				}
				$(function() {
					$("li a").click(function() {
						// remove classes from all
						$("li a").removeClass("active");
						// add class to the one we clicked
						$(this).addClass("active");
					});

					$("#estressControlado").click(function() {
						showHide("chart_div","chart_pulse","chart_brain", "chart_voz");
					});

					$("#pulsoCardiaco").click(function() {
						showHide("chart_pulse","chart_div","chart_brain", "chart_voz");
					});

					$("#ondasCerebrales").click(function() {
						showHide("chart_brain","chart_div","chart_pulse", "chart_voz");
					});

					$("#emociones").click(function() {
						showHide("chart_voz","chart_div","chart_pulse", "chart_brain");
					});
				});

				
			</script>
